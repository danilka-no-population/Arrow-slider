<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
    <title>Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div style="background: linear-gradient(229.99deg, #7cc1c5 -26%, #7b9294 145%);">
            <h1>Dell XPS 13</h1>
            <p>Элегантность и технологичность</p>
        </div>
        <div style="background: linear-gradient(215.32deg, #ff8e90 -1%, #e3acac 124%);">
            <h1>Asus ZenBook Pro Duo 15</h1>
            <p>Ноутбук завтрашнего дня</p>
        </div>
        <div style="background: linear-gradient(221.87deg, #624c4c 1%, #c69f9f 128%);">
            <h1>Lenovo ThinkPad X1</h1>
            <p>Технологии, превосходящие ожидания</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #0e0e0e -8%, #5d5d5d 138%);">
            <h1>Macbook Pro 16</h1>
            <p>Суперсила профессионалов</p>
        </div>
        </div>
        <div class="main-slide">
            <div style="background-image: url('https://images.unsplash.com/photo-1603302576837-37561b2e2302?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2068&q=80');"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1626903264858-be7e5653b8e9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1932&q=80');"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1630794180018-433d915c34ac?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1932&q=80');"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1611258623154-c01feea09b1b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2028&q=80');"></div>
        </div>
        <div class="controls">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
